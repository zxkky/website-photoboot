<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhotoBooth Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-red-500">PhotoBooth</h1>

    <!-- Upload -->
    <input type="file" id="upload" accept="image/*" class="block w-full mb-4 text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-500 file:text-white hover:file:bg-red-600"/>

    <!-- Preview -->
    <div id="previewContainer" class="hidden mt-4">
      <img id="preview" alt="Preview" class="rounded-lg shadow-md max-h-64 mx-auto">
      <button id="downloadBtn" class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Download Foto</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
